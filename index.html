<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Starbucks Japan</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">
        <a href="http://www.starbucks.co.jp/en/">
          <img src="starbuckslogo.gif">
      </div>
      <div class="header-list">
        <ul>
          <li>Coffee</li>
          <li>Beverage Lineup</li>
          <li>Store Locator</li>
          <li>About Us</li>
        </ul>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <img src="starbucks_top_image.jpg">
      </div>
    </div>
    <div class="contents">
      <div class="content">
        <img src="coffee.gif">
        <br>
        <img src="coffee_image.jpg">
      </div>
      <div class="content">
        <img src="beverage lineup.gif">
        <br>
        <img src="beverage_image.jpg">
      </div>
      <div class="content">
        <img src="storelocator.gif">
        <br>
        <img src="store_image.jpg">
      </div>
      <div class="content">
        <img src="aboutus.gif">
        <br>
        <img src="aboutus_image.jpg">
      </div>
    </div>
  </body>
</html>
